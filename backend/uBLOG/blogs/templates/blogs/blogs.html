{% extends 'base.html' %}

{% block content %}
    <h1>Blogs</h1>
    <div class="blogs">
        {% for blog in blogs %}
            <div class="blog">
                <a href="{% url 'blogs:blog' slug=blog.slug %}">
                    <h2>
                        {{ blog.title }}
                        {% if user.is_authenticated and user == blog.author %}
                            <button type="submit">Edit</button>
                        {% endif %}
                    </h2>
                </a>
                <p>{{ blog.snippet }}</p>
                <p>{{ blog.date }}</p>
                <p class="author">added by {{ blog.author }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
